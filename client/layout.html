<template name="layout">
<paper-drawer-panel responsive-width="1280px">

  <paper-header-panel drawer>
    {{> menu }}
  </paper-header-panel>

  <paper-header-panel main mode="waterfall">
    <paper-toolbar>
      <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
      <div>Title</div>
    </paper-toolbar>

    <div class="content">
      {{> yield }}
    </div>
  </paper-header-panel>

</paper-drawer-panel>
</template>
